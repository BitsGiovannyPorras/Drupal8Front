type: theme
base theme: bootstrap
core: 8.x
core_version_requirement: ^8 || ^9

name: 'aveboot'
description: 'A Drupal Bootstrap 3 based sub-theme.'
package: 'aveboot'

regions:
  navigation: 'Navigation'
  navigation_top: 'Navigation top'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - aveboot/framework


#Desabilitar temas del tema base
stylesheets-remove:
- '@bootstrap/css/colors.css'
- '@bootstrap/css/components/sidebar.css'
